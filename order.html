<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Candcie Black 7/8/23-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script class="twitter" src="https://kit.fontawesome.com/505081a5de.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top">
        <h1>Cheech's Fexible Pizza Parlor</h1>
        <img class="head" src="pizza.jpg" alt="pizza" height="400">
        <nav>
            <ul class="nav">
                <li><a href="Home">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="Locations">Locations</a></li>
            </ul>
        </nav>
    </div>
    <section class="cols">
        <div class="col1">
            <h2>Order</h2>
            <fieldset>
                <legend> Order Now</legend>
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                    <label for="tel">Phone Number:</label>
                    <input type="tel" id="tel" name="tel"><br>
                    <label for="flavor">Choose a pizza:</label>
                    <select id="flavor" name="flavor">
                        <option value="Cheese">Cheese</option>
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="Hawaiian">Hawaiian</option>
                        <option value="MeatLovers">MeatLovers</option>
                        <option value="Veggie">Veggie</option>
                        <option value="GlutenFree">GlutenFree</option>
                    </select><br>
                    <label for="amount">Number of Pizza(s):</label>
                    <input type="number" name="amount" id="amount">
                    <input type="submit" value="Submit">
                </form>
            </fieldset>

        </div>
        <div class="col2">
            <h2>Connect with Us</h2>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i><br> <br>
            <fieldset>
                <legend>Customer Review</legend>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i><br><br>
                <span>Jane Doe</span><br><br>
                THE BEST PIZZA I'VE EVER HAD!!
            </fieldset>
            <p>Reach out to us with questions, comments, concerns!</p>

            <textarea name="comments" id="commments" cols="35" rows="10"></textarea>
            <input type="submit" value="Submit">



        </div>
    </section>
    <footer>Candice Black &copy; 2023</footer>
</body>

</html>
